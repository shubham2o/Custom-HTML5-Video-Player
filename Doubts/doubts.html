    <!-- HTML Audio/Video DOM paused Property -->
    <h1>HTML Audio/Video DOM paused Property</h1>
    <p>• The paused property returns whether the audio/video is paused.</p>
    <p>• Note : This property is read-only.</p>

    <!-- EXAMPLE -->
    <p>• <strong>EXAMPLE ||</strong>
        Check if the video is paused :</p>
    <button onclick="myFunction1()" type="button">Is the video paused?</button><br><br>
    <video id="myVideo1" width="320" height="176" controls>
        <source src="https://download.blender.org/peach/trailer/trailer_1080p.ogg" type="video/mp4">
        <source src="https://download.blender.org/peach/trailer/trailer_1080p.ogg" type="video/ogg">
        Your browser does not support HTML5 video.
    </video>
    <br><br>
